name: CD

on:
  push:
    branches: [master]
    paths:
      - 'docs/**'
  release:
    types: [created]

jobs:
  docs:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - name: Yarn setup
        uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
      - name: Build
        run: yarn docs:build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages
          folder: ./docs/.vuepress/dist
          clean: true
          single-commit: true
